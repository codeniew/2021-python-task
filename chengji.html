    <title>常用标签</title>

  <body>
    <!--表格由table标签创建，tr表示行，td表示列 -->
    <table border="10px" cellspacing="10" cellpadding="20">
      <!--cellpadding表示的是内部距离，cellspacng是格子间距-->
      <tr>
        <th>姓名</th>
        <th>学号</th>
        <th>科目</th>
        <th>成绩</th>
      </tr>
      <tr>
        <td>Tom</td>
        <td>20</td>
        <td>语文</td>
        <td>90</td>
      </tr>
      <tr>
        <td>Linda</td>
        <td>22</td>
        <td>数学</td>
        <td>85</td>
      </tr>
      <tr>
        <td rowspan="2">Lucy</td>
        <td>23</td>
        <td>英语</td>
        <td>78</td>
      </tr>
      <tr>
        <td>23</td>
        <td>数学</td>
        <td>68</td>
      </tr>
      <!-- <tr>
        <td colspan="3">成绩平均值</td>
        <td>84.3</td>
      </tr> -->
      <!--colspan表示可跨的列数，rowspan表示可跨的行数-->
    </table>
  </body>
